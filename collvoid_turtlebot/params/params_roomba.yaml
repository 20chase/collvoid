controller_frequency: 10
recovery_behaviors:
  - name: aggressive_reset
    type: clear_costmap_recovery/ClearCostmapRecovery

# Configuration for recovery behaviors
aggressive_reset:
  # When doing an aggressive reset, remove all voxels from the
  # costmap.
  reset_distance: 0.01

DWAPlannerROS:
  acc_lim_th: 5.0
  acc_lim_x: 1.0
  acc_lim_y: 0.0
  max_trans_vel: 0.50
  min_trans_vel: 0.0
  max_vel_x: 0.30
  min_vel_x: 0.0
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_rot_vel: 1.0
  min_rot_vel: 0.2
  # These are guessed tolerance values. Yaw tolerance should be about
  # 45 degree and xy tolerance within a foot.
  yaw_goal_tolerance: 0.2  # radians
  xy_goal_tolerance: 0.2  # meters We increase the stop_time_buffer
  # because we have a pretty high latency on the controller. A small
  # stop_time_buffer would cause the robot to crash into obstacles
  # more often.
  stop_time_buffer: 0.8
  # Lower the path_distance_bias to make the robot not follow the path
  # too strictly and avoid spinning in place when gmapping causes
  # jumsp in the robot's pose.
  path_distance_bias: 10.0
  vx_samples: 10
  vy_samples: 1
  occdist_scale: 0.02
  
CollvoidLocalPlanner:
  max_neighbors: 10
  neighbor_dist: 5.0
  time_horizon: 10.0
  time_horizon_obst: 10.0
  threshold_last_seen: 1.0

  scale_radius_factor: 0.5

  yaw_goal_tolerance: 0.15
  xy_goal_tolerance: 0.2
#  latch_xy_goal_tolerance: true
  global_frame: /map
  wheel_base: 0.25
  time_to_holo: 0.4
  min_error_holo: 0.08
  max_error_holo: 0.10
  holo_robot: false
  delete_observations: true

  max_vel_x: 0.5
  max_vel_th: 1.5
  min_vel_x: 0.1
  min_vel_th: 0.1
  min_vel_theta_inplace: 1.5
  max_vel_with_obstacles: 1.0

  min_vel_y: 0.01
  max_vel_y: 0.1
  acc_lim_x: 1.0
  acc_lim_y: 0.0
  acc_lim_th: 1.0
  footprint_radius: 0.18
  inscribed_radius: 0.16

TrajectoryPlannerROS:
  max_vel_x: 0.50
  min_vel_x: 0.10
  max_rotational_vel: 1.5
  min_in_place_rotational_vel: 1.0
  acc_lim_th: 0.75
  acc_lim_x: 0.50
  acc_lim_y: 0.50

  holonomic_robot: false
  yaw_goal_tolerance: 0.3
  xy_goal_tolerance: 0.15
  goal_distance_bias: 0.8
  path_distance_bias: 0.6
  sim_time: 1.5
  heading_lookahead: 0.325
  oscillation_reset_dist: 0.05

  vx_samples: 6
  vtheta_samples: 20
  dwa: false

  
local_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 5.0
  publish_frequency: 5.0
  static_map: false
  rolling_window: true
  width: 4.0
  height: 4.0
  resolution: 0.025
  transform_tolerance: 0.5

  map_type: voxel
  obstacle_range: 2.5
  raytrace_range: 3.0
  robot_radius: 0.18
 # footprint: [[0.17, 0.17], [-0.17, 0.17], [-0.17, -0.17], [0.17, -0.17]]
  inflation_radius: 0.20
  footprint_padding: 0.01

  observation_sources: laser_scan_sensor 
  laser_scan_sensor: {sensor_frame: base_link, data_type: LaserScan, topic: base_scan, marking: true, clearing: true}

global_costmap:
  global_frame: /map
  robot_base_frame: base_link
  update_frequency: 3.0
  publish_frequency: 0.0

  static_map: false
  rolling_window: true
  width: 100.0
  height: 100.0
  resolution: 0.05

  map_type: costmap

  obstacle_range: 2.5
  raytrace_range: 3.0
  robot_radius: 0.18
 # footprint: [[0.17, 0.17], [-0.17, 0.17], [-0.17, -0.17], [0.17, -0.17]]
  inflation_radius: 0.20
  footprint_padding: 0.01

  observation_sources: laser_scan_sensor 
  laser_scan_sensor: {sensor_frame: base_link, data_type: LaserScan, topic: base_scan, marking: true, clearing: true}

