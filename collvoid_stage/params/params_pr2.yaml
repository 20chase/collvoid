/controller_frequency: 10

CollvoidLocalPlanner:
  simulation_mode: true
  max_neighbors: 10
  neighbor_dist: 15.0
  time_horizon: 10.0
  time_horizon_obst: 10.0
  threshold_last_seen: 1.0

  yaw_goal_tolerance: 0.05
  xy_goal_tolerance: 0.10
#  latch_xy_goal_tolerance: true
  global_frame: /map

  holo_robot: true
  delete_observations: true

  max_vel_x: 0.5
  max_vel_th: 1.0
  min_vel_x: 0.01
  min_vel_th: 0.1
  min_vel_y: 0.01
  max_vel_y: 0.2
  min_vel_theta_inplace: 0.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5
  acc_lim_th: 3.2
  radius: 0.45
  inscribed_radius: 0.33

TrajectoryPlannerROS:
  transform_tolerance: 0.2
  sim_time: 1.7
  sim_granularity: 0.025
  dwa: true
  vx_samples: 3
  vtheta_samples: 20
  goal_distance_bias: 0.8
  path_distance_bias: 0.6
  occdist_scale: 0.01
  heading_lookahead: 0.325
  oscillation_reset_dist: 0.05
  acc_lim_th: 3.2
  acc_lim_x: 2.5
  acc_lim_y: 2.5
  holonomic_robot: true


local_costmap:
  global_frame: /odom
  robot_base_frame: /base_footprint
  update_frequency: 3.0
  publish_frequency: 2.0
  static_map: false
  rolling_window: true
  width: 4.0
  height: 4.0
  resolution: 0.05
  #BEGIN VOXEL STUFF
  map_type: voxel
  origin_z: 0.0
  z_voxels: 16
  z_resolution: 0.1125
  unknown_cost_value: 0
  unknown_threshold: 8
  mark_threshold: 0
  #END VOXEL STUFF
  footprint: [[-0.325, -0.325], [-0.325, 0.325], [0.325, 0.325], [0.46, 0.0], [0.325, -0.325]]

  transform_tolerance: 0.2
  obstacle_range: 2.5
  raytrace_range: 3.0
  inflation_radius: 0.45

  observation_sources: base_scan

  base_scan: {sensor_frame: base_laser_link, topic: base_scan, data_type: LaserScan, observation_persistence: 0.0, marking: true, clearing: true, min_obstacle_height: -0.10, max_obstacle_height: 2.0}



  
global_costmap:
  global_frame: /map
  robot_base_frame: /base_footprint
  update_frequency: 3.0
  publish_frequency: 2.0
  static_map: true


  #BEGIN VOXEL STUFF
  map_type: voxel
  origin_z: 0.0
  z_voxels: 16
  z_resolution: 0.1125
  unknown_cost_value: 0
  unknown_threshold: 8
  mark_threshold: 0
  #END VOXEL STUFF
  footprint: [[-0.325, -0.325], [-0.325, 0.325], [0.325, 0.325], [0.46, 0.0], [0.325, -0.325]]

  transform_tolerance: 0.2
  obstacle_range: 2.5
  raytrace_range: 3.0
  inflation_radius: 0.47

  observation_sources: base_scan

  base_scan: {sensor_frame: base_laser_link, topic: base_scan, data_type: LaserScan, observation_persistence: 0.0, marking: true, clearing: true, min_obstacle_height: -0.10, max_obstacle_height: 2.0}
