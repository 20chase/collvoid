#/noise_std: 0.0

CollvoidLocalPlanner:
  global_frame_id: map

  use_obstacles: true

  time_to_holo: 0.4
  min_error_holo: 0.02
  max_error_holo: 0.10

  use_polygon_footprint: true #footprint or radius

  trunc_time: 10.0
  left_pref: -0.05

  type_vo: 0 #HRVO = 0, RVO = 1, VO = 2
  orca: false #orca or VO
  clearpath: true #clearpath or sampling
  num_samples: 400 #num samples
  new_sampling: true
  use_truncation: true #truncate vos

